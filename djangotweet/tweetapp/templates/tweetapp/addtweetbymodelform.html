{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Add Tweet By ModelForm Page</h1>

<div class="container tweetform">
    <form action="" method="POST">
        {% csrf_token %}
        
        {% for field in form %}
          <div class="mb-3">
            {{field.label_tag}}
            {{field}}
          </div>
        {% endfor %}
        
        <button type="submit" class="btn btn-primary" style="background-color: deeppink; border-color: deeppink;">Send Tweet</button>
      </form>
  </div>

{% endblock  %}
